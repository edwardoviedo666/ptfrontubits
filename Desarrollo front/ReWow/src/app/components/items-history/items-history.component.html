<div *ngFor="let item of items">
  <div class="item">
    <span  [class]="item.icon"></span>
    <div class="text-description">
      <span class="color-gray">{{item.description}}</span>
      <span class="color-link">{{item.date | date : 'dd/MM/yyyy'}}</span>
    </div>
    <span class="color-link">{{item.date | date : 'mm/ss'}}</span>
  </div>
</div>
